<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Bootstrap 模板</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- 引入 Bootstrap -->
		<link rel="stylesheet" href="../css/bootstrap.css" />
		<!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
		<!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
		<!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
	</head>
   <body>
   	<!--按钮-->
   	<button type="button" class="btn btn-default">默认按钮</button>
   	<button type="button" class="btn btn-primary">主要按钮</button>
   	<button type="button" class="btn btn-success">成功按钮</button>
   	<button type="button" class="btn btn-warning">警告按钮</button>
   	<button type="button" class="btn btn-danger">危险按钮</button>
   	<button type="button" class="btn btn-link">链接按钮</button>
   	<hr />
   	<p>
   		<button type="button" class="btn btn-default btn-lg">大尺寸按钮</button>
   		<button type="button" class="btn btn-primary btn-lg" >主要按钮</button>
   	</p>
   	<p>
   		<button type="button" class="btn btn-default btn-sm">较小尺寸按钮</button>
   		<button type="button" class="btn btn-primary btn-sm" >较小主要按钮</button>
   	</p>
   	<p>
   		<button type="button" class="btn btn-default btn-xs">更小尺寸按钮</button>
   		<button type="button" class="btn btn-primary btn-xs" >更小主要按钮</button>
   	</p>
   	<!--块级元素-->
   	<p>
   		<button type="button" class="btn btn-success btn-block">登录</button>
   	</p>
   	<!--禁用按钮-->
   	<p>
   		<button type="button" class="btn btn-danger disabled">禁用</button>
   	</p>
   	<!--链接变成按钮-->
   	<p>
   		<a href="#" class="btn btn-warning btn-lg">修改</a>
   	</p>
   	<p>
   		<input type="button" class="btn btn-default btn-sm active" value="登录"  />
   	</p>
   	<hr />
   	<!--按钮组-->
   	<div class="btn-group btn-lg">
   		<button type="button" class="btn btn-warning ">电子</button>
   		<button type="button" class="btn btn-warning ">数码</button>
   		<button type="button" class="btn btn-warning ">食品</button>
   		<button type="button" class="btn btn-warning ">服装</button>
   	</div>
   	<!--按钮组垂直排列-->
   	<div class="btn-group-vertical">
   		<button type="button" class="btn btn-default ">电子</button>
   		<button type="button" class="btn btn-default ">数码</button>
   		<button type="button" class="btn btn-default ">食品</button>
   		<button type="button" class="btn btn-default ">服装</button>
   	</div>
   	<!--自适应按钮组-->
   	<div class="btn-group btn-group-justified">
   		<button type="button" class="btn btn-default ">电子</button>
   		<button type="button" class="btn btn-default ">数码</button>
   		<button type="button" class="btn btn-default ">食品</button>
   		<button type="button" class="btn btn-default ">服装</button>
   	</div>
   	<!--内嵌下拉菜单按钮-->
   	<div class="btn-group">
   		<button type="button" class="btn btn-warning">Apple</button>
   		<button type="button" class="btn btn-warning">OPPO</button>
   		<div class="btn-group ">
   			<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
   				XIAOMI <span class="caret"></span></button>
   			
   			<ul class="dropdown-menu" role="menu">
   				<li><a href="#">TV</a></li>
   				<li><a href="#">PC</a></li>
   			</ul>
   		</div>
   	</div>
   	<!--分割按钮-->
   	<div class="btn-group">
   		<button type="button" class="btn btn-default ">Apple</button>
   		<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
   			<span class="sr-only"></span>
   			<span class="caret"></span>
   		</button>
   		<ul class="dropdown-menu" role="menu">
   			<li><a href="#">智能手机</a></li>
   			<li><a href="#">智能电视</a></li>
   			
   			<li class="divider"></li>
   			<li><a href="#">智能冰箱</a></li>
   		</ul>
   	</div>
   	<hr />
   	<!--图片-->
   	<!--<img src="../img/中下.png" class="img-rounded" />
   	<img src="../img/中下.png" class="img-circle" />
   	<img src="../img/中下.png" width="360px" height="240px" class="img-thumbnail" />-->
   	<!--文本-->	
   	<p class="text-danger">我是一个文本</p>
   	<!--背景-->
   	<p class="bg-primary">我是文本</p>
   	<!--关闭图标-->
   	<p>
   		<button type="button" class="close" aria-hidden="true">
   			&times;
   		</button>
   	</p>
   	<!--插入符-->
   	<p>
   		插入符实例<span class="caret"></span>
   	</p>
   	<!--快速浮动-->
   	<div class="pull-left">
   		向左浮动
   	</div>
   	<div class="pull-right">
   		向右浮动
   	</div>
   	<br />
   	<!--居中显示的块级元素-->
   	<div class="row">
   		<div class="center-block bg-success text-center" style="width: 200px;">这是一个居中显示的块</div>
   	</div>
   	<!--显示或隐藏内容-->
   	<div class="hidden">这是一个隐藏的元素</div>
   </body>
     <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
	<script type="text/javascript" src="../js/jquery-1.11.0.js"></script>
	<!-- 包括所有已编译的插件 -->
	<script type="text/javascript" src="../js/bootstrap.js"></script>
</html>
