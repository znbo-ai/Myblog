<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Bootstrap 模板</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- 引入 Bootstrap -->
		<link rel="stylesheet" href="../css/bootstrap.css" />
		<!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
		<!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
		<!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
	</head>
   <body>
		<div class="dropdown">
			<button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown">
				主题<span class="caret"></span>
			</button>
			<ul class="dropdown-menu" role="menu">
				<li class="dropdown-header">后端技术</li>
				<li><a href="#">Java</a></li>
				<li><a href="#">Oracle</a></li>
				<li class="divider"></li>	<!--分割线-->
				<li class="dropdown-header">前端技术</li>
				<li><a href="#">Web</a></li>
				<li><a href="#">HTML</a></li>
			</ul>
		</div>
		<hr />
		<!--按钮组--> 
		<!---vertical是垂直按钮组-->
		<div class="btn-group">
			<button type="button" class="btn btn-default">电竞</button>
			<button type="button" class="btn btn-default">篮球</button>
			<button type="button" class="btn btn-default">足球</button>
			<button type="button" class="btn btn-default">排球</button>
		</div>
		<hr />
		<div class="btn-toolbar">
			<div class="btn-group btn-group-lg">
			<button type="button" class="btn btn-default">电竞</button>
			<button type="button" class="btn btn-default">篮球</button>
			<button type="button" class="btn btn-default">足球</button>
			<button type="button" class="btn btn-default">排球</button>	
			</div>
			<div class="btn-group">
			<button type="button" class="btn btn-default">电竞</button>
			<button type="button" class="btn btn-default">篮球</button>
			<button type="button" class="btn btn-default">足球</button>
			<button type="button" class="btn btn-default">排球</button>	
			</div>
		</div>
		<div class="btn-toolbar">
			<div class="btn-group btn-group-sm">
			<button type="button" class="btn btn-default">电竞</button>
			<button type="button" class="btn btn-default">篮球</button>
			<button type="button" class="btn btn-default">足球</button>
			<button type="button" class="btn btn-default">排球</button>	
			</div>
		</div>
		<hr />
		<!--按钮组嵌套-->
		<div class="btn-group">
			<button type="button" class="btn btn-primary">主要</button>
			<button type="button" class="btn btn-primary">次要</button>
			<div class="btn-group">
				<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" >
					Apple<span class="caret"></span>
				</button>
				<ul class="dropdown-menu" role="ment">
					<li><a href="#">iPhone</a></li>
					<li><a href="#">iPad</a></li>
					<li><a href="#">airpods</a></li>
				</ul>
			</div>
		</div>
   </body>
     <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
	<script type="text/javascript" src="../js/jquery-1.11.0.js"></script>
	<!-- 包括所有已编译的插件 -->
	<script type="text/javascript" src="../js/bootstrap.js"></script>
</html>
