<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>Bootstrap 模板</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- 引入 Bootstrap -->
		<link rel="stylesheet" href="../css/bootstrap.css" />
		<!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
		<!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
		<!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
	</head>

	<body>
		<div class="form-group form-inline">
			<input type="text" class="form-control" />
			<button type="button" class="btn btn-primary">
   	<span class="glyphicon glyphicon-search"></span></button>
		</div>
		<p>
			<button type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-sort-by-attributes"></span>
    </button>
			<button type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-sort-by-attributes-alt"></span>
    </button>
			<button type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-sort-by-order"></span>
    </button>
			<button type="button" class="btn btn-default">
        <span class="glyphicon glyphicon-sort-by-order-alt"></span>
    </button>
		</p>
		<button type="button" class="btn btn-default btn-lg">
    	<span class="glyphicon glyphicon-user"></span> User
	</button>
		<button type="button" class="btn btn-default btn-sm">
    <span class="glyphicon glyphicon-user"></span> User
		</button>
		<button type="button" class="btn btn-default btn-xs">
    <span class="glyphicon glyphicon-user"></span> User
	</button>
		<!--带有字体图标的导航栏-->
		<div class="navbar navbar-fixed-bottom navbar-inverse" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
					<a class="navbar-brand" href="#">Project name</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active">
							<a href="#">
								<span class="glyphicon glyphicon-home">Home</span></a>
						</li>
						<li>
							<a href="#shop">
								<span class="glyphicon glyphicon-shopping-cart">Shop</span></a>
						</li>
						<li>
							<a href="#support">
								<span class="glyphicon glyphicon-headphones">Support</span></a>
						</li>
					</ul>
				</div>
				<!-- /.nav-collapse -->
			</div>
			<!-- /.container -->
		</div>
		<!--定制字体尺寸-->
		<p>
			<button type="button" class="btn btn-default btn-lg" style="font-size: 60px;">
			<span class="glyphicon glyphicon-user"></span>user
		</button>
		</p>
		<!--定制字体颜色-->
		<p>
			<button type="button" class="btn btn-warning btn-lg" style="color: white;">
  			<span class="glyphicon glyphicon-user"></span> User
			</button>
		</p>
		<!--绘制文本阴影-->
		<p>
			<button type="button" class="btn btn-primary btn-lg" style="text-shadow: black 5px 3px 3px;">
  			<span class="glyphicon glyphicon-user"></span> User
			</button>
		</p>
	</body>
	<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
	<script type="text/javascript" src="../js/jquery-1.11.0.js"></script>
	<!-- 包括所有已编译的插件 -->
	<script type="text/javascript" src="../js/bootstrap.js"></script>

</html>
