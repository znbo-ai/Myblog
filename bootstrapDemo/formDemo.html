<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>Bootstrap 模板</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- 引入 Bootstrap -->
		<link rel="stylesheet" href="../css/bootstrap.css" />
		<!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
		<!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
		<!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
	</head>

	<body>
		<!--垂直表单-->
		<form role="form">
			<div class="form-group">
				<label for="name">用户名:</label>
				<input type="text" class="form-control" id="name" placeholder="请输入用户名" />
			</div>
			<div class="form-group">
				<label for="inputfile1">文件输入</label>
				<input type="file" id="inputfile1" />
				<p class="help-block">这里是块级帮助文本的实例</p>
			</div>
			<div class="form-group">
				<div class="checkbox">
					<label>
   					<input type="checkbox" />请打勾
   				</label>
				</div>
			</div>
			<button type="submit" class="btn btn-default">提交</button>
		</form>
		<!--内联表单-->
		<form class="form-inline" role="form">
			<div class="form-group">
				<label for="name1">用户名:</label>
				<input type="text" id="name1" class="form-control" />
			</div>
			<div class="form-group">
				<label for="pass">密码:</label>
				<input type="password" id="pass" class="form-control" />
			</div><br />
			<div class="form-group">
				<label for="inputfile">上传文件:</label>
				<input type="file" id="inputfile" />
			</div><br />
			<button type="submit" class="btn btn-primary">搜索</button>
		</form>
		<!--水平表单-->
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">用户名:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="name" placeholder="请输入用户名" />
				</div>
			</div><br />
			<div class="form-group">
				<label for="pass" class="col-sm-2 control-label">密码</label>
				<div class="col-sm-10">
					<input type="password" id="pass" class="form-control" placeholder="请输入密码" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label>
   					<input type="checkbox"  />请记住我</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<button type="button" class="btn btn-primary">登录</button>
					</div>
				</div>
			</div>
		</form>
		<!--文本框-->
		<form role="form">
			<div class="form-group">
				<label for="name2">文本框</label>
				<textarea class="control-label" rows="3" cols="50"></textarea>
			</div>
		</form>
		<!--复选框和单选框-->
		<form role="form">
			<label>默认的复选框和单选按钮的实例</label>
			<div class="checkbox">
				<label><input type="checkbox" value=""/>篮球</label>
			</div>
			<div class="checkbox">
				<label><input type="checkbox" value=""/>足球</label>
			</div>
			<div class="radio">
				<label><input type="radio" name="sex" id="optionsRadios1" checked />男 </label>
			</div>
			<div class="radio">
				<label><input type="radio" name="sex" id="optionsRadios2" />女 </label>
			</div>
			<label>行内的复选框和单选按钮的实例</label>
			<div class="checkbox-inline">
				<label for="linRadios"><input type="checkbox" id="linRadios" value=""/>篮球</label>
			</div>
			<div class="checkbox-inline">
				<label for="lineRadios"><input type="checkbox" id="lineRadios" value=""/>足球</label>
			</div>
			<div class="radio-inline">
				<label for="nan"><input type="radio" id="nan" name="sex" />男</label>
			</div>
			<div class="radio-inline">
				<label for="nv"><input type="radio" id="nv" name="sex" />女</label>
			</div>
		</form>
		<!--下拉列表框-->
		<form role="form">
			<div class="form-group">
				<label>选择列表</label>
				<select class="form-control">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
				<label for="name">可多选的选择列表</label>
				<select multiple class="form-control">
					<option>1</option>
					<option>2</option>
					<option>3</option>
					<option>4</option>
					<option>5</option>
				</select>
			</div>
		</form>
		<!--静态控件-->
		<form role="form" class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label">Email:</label>
				<div class="col-sm-10">
					<p class="form-control-static">854531414@qq.com</p>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" for="inputpass">密码:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="inputpass" placeholder="请输入密码" />
				</div>
			</div>
		</form>
		<!--输入框表单-->
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<label class="col-sm-2 control-label">聚焦</label>
				<div class="col-sm-10">
					<input class="form-control" id="focusedInput" type="text" value="该输入框获得焦点...">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword" class="col-sm-2 control-label">禁用</label>
				<div class="col-sm-10">
					<input class="form-control" id="disabledInput" type="text" placeholder="该输入框禁止输入..." disabled>
				</div>
			</div>
			<fieldset disabled>
				<div class="form-group">
					<label for="disabledTextInput" class="col-sm-2 control-label">禁用输入（Fieldset disabled）</label>
					<div class="col-sm-10">
						<input type="text" id="disabledTextInput" class="form-control" placeholder="禁止输入">
					</div>
				</div>
				<div class="form-group">
					<label for="disabledSelect" class="col-sm-2 control-label">禁用选择菜单（Fieldset disabled）</label>
					<div class="col-sm-10">
						<select id="disabledSelect" class="form-control">
							<option>禁止选择</option>
						</select>
					</div>
				</div>
			</fieldset>
			<div class="form-group has-success">
				<label class="col-sm-2 control-label" for="inputSuccess">输入成功</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputSuccess">
				</div>
			</div>
			<div class="form-group has-warning">
				<label class="col-sm-2 control-label" for="inputWarning">输入警告</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputWarning">
				</div>
			</div>
			<div class="form-group has-error">
				<label class="col-sm-2 control-label" for="inputError">输入错误</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="inputError">
				</div>
			</div>
		</form>
		<!--表单控件大小-->
		<form role="form">
			<div class="form-group">
				<input class="form-control input-lg" type="text" placeholder=".input-lg">
			</div>
			<div class="form-group">
				<input class="form-control" type="text" placeholder="默认输入">
			</div>
			<div class="form-group">
				<input class="form-control input-sm" type="text" placeholder=".input-sm">
			</div>
			<div class="form-group"></div>
			<div class="form-group">
				<select class="form-control input-lg">
					<option value="">.input-lg</option>
				</select>
			</div>
			<div class="form-group">
				<select class="form-control">
					<option value="">默认选择</option>
				</select>
			</div>
			<div class="form-group">
				<select class="form-control input-sm">
					<option value="">.input-sm</option>
				</select>
			</div>
			<div class="row">
				<div class="col-lg-2">
					<input type="text" class="form-control" placeholder=".col-lg-2">
				</div>
				<div class="col-lg-3">
					<input type="text" class="form-control" placeholder=".col-lg-3">
				</div>
				<div class="col-lg-4">
					<input type="text" class="form-control" placeholder=".col-lg-4">
				</div>
			</div>
		</form>
		<form role="form">
			<span>帮助文本实例</span>
			<input class="form-control" type="text" placeholder="">
			<span class="help-block">一个较长的帮助文本块，超过一行，
  需要扩展到下一行。本实例中的帮助文本总共有两行。</span>
		</form>
	</body>
	<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
	<script type="text/javascript" src="../js/jquery-1.11.0.js"></script>
	<!-- 包括所有已编译的插件 -->
	<script type="text/javascript" src="../js/bootstrap.js"></script>

</html>
