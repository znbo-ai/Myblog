<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>Bootstrap 模板</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- 引入 Bootstrap -->
		<link rel="stylesheet" href="../css/bootstrap.css" />
		<!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
		<!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
		<!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
	</head>

	<body>
		<form role="form">
			<div class="input-group input-group-lg">
				<input type="text" name="email" id="email" class="form-control" placeholder="请输入邮箱账号" />
				<span class="input-group-addon">@</span>
			</div>
			<div class="input-group input-group-sm">
				<input type="text" name="money" id="money" class="form-control" placeholder="请输入账户余额" />
				<span class="input-group-addon">$</span>
			</div>
		</form>
		<div style="padding: 30px 10px;">
			<form role="form">
				<div class="row">
					<div class="col-sm-6">
						<div class="input-group">
							<span class="input-group-addon">
   							<input type="checkbox" />
   						</span>
							<input type="text" name="address" id="address" class="form-control" placeholder="请输入你的地址" />
						</div>
					</div>
					<div class="col-sm-6">
						<div class="input-group">
							<span class="input-group-addon">
   							<input type="radio" />
   						</span>
							<input type="text" name="sex" id="sex" class="form-control" placeholder="请输入你的性别" />
						</div>
					</div>
				</div>
			</form>
		</div>
		<div style="padding: 30px 10px;">
			<form role="form">
				<div class="row">
					<div class="col-sm-6">
						<div class="input-group">
							<input type="text" name="keyword" id="keyword" class="form-control" placeholder="请输入搜索的关键字" />
							<span class="input-group-btn">
   							<button  class="btn btn-primary">GO</button>
   						</span>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="input-group">
							<input type="text" name="keyword" id="keyword" class="form-control" placeholder="请输入你的性别" />
							<span class="input-group-btn">
   							<button class="btn btn-primary">search</button>
   						</span>
						</div>
					</div>
				</div>
			</form>
		</div>
		<div style="padding: 30px 10px;">
			<form role="form">
				<div class="row">
					<div class="col-sm-6">
						<div class="input-group">
							<input type="text" name="keyword" id="keyword" class="form-control" placeholder="请输入你的性别" />
							<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
								Java<span class="caret"></span>
							</button>
							<ul class="dropdown-menu" role="menu">
								<li><a href="#">面向对象</a></li>
								<li><a href="#">封装</a></li>
								<li><a href="#">面向对象</a></li>
								<li class="divider"></li>
								<li><a href="#">多线程</a></li>
								<li><a href="#">反射</a></li>
							</ul>
							
						</div>
					</div>
					<div class="col-sm-6">
						<div class="input-group">
							
							<input type="text" name="keyword" id="keyword" class="form-control" placeholder="请输入你的性别" />
							<span class="input-group-btn">
   							<button class="btn btn-primary">search</button>
   						</span>
						</div>
					</div>
				</div>
			</form>
		</div>
	</body>
	<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
	<script type="text/javascript" src="../js/jquery-1.11.0.js"></script>
	<!-- 包括所有已编译的插件 -->
	<script type="text/javascript" src="../js/bootstrap.js"></script>

</html>
