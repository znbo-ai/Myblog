<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Bootstrap 模板</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- 引入 Bootstrap -->
		<link rel="stylesheet" href="../css/bootstrap.css" />
		<!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
		<!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
		<!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
	</head>
	<body>
		<h4>创建模态框</h4>
		<button type="button" class="btn btn-primary" data-keyboard="false" data-toggle="modal" data-target="#myModal01">打开模态框</button>
		<!--模态框-->
		<div class="modal" id="myModal01"  role="dialog" tabindex="-1">
			<div class="modal-dialog">
			<div class="modal-content">
				<div  class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title" id="myModalLabel">模态框标题</h4>
				</div>
				<div class="modal-body">
					模态框内容
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="submit" class="btn btn-primary">提交</button>
				</div>
			</div>
			</div>
		</div>
		<!--标签页-->
		<ul id="myTab" class="nav nav-tabs navbar-inverse">
			<li class="active">
				<a href="#Home" data-toggle="tab">
					Bootstrap教程
				</a>
			</li>
			<li><a href="#ios" data-toggle="tab">ios</a></li>
			<li class="dropdown"><a href="#" id="myTabDrop1" class="dropdown-toggle" data-toggle="dropdown">Java<span class="caret"></span></a>
				<ul class="dropdown-menu" role="menu">
					<li><a href="#jmeter" tabindex="-1" data-toggle="tab">接口</a></li>
					<li><a href="#jdbc" tabindex="-1" data-toggle="tab">JDBC</a></li>
				</ul>
			</li>
		</ul>
		<div id="mytabcontent" class="tab-content">
			<div class="tab-pane fade in active" id="Home">
				<p>BootStrap教程是免费的资源</p>
			</div>
			<div class="tab-pane fade" id="ios">
				<p>ios是苹果的免费手机</p>
			</div>
			<div class="tab-pane fade" id="jmeter"><p>接口时JAVA中一个常用的类</p></div>
			<div class="tab-pane fade" id="jdbc"><p>jdbc时啥东西俺也不知道</p></div>
		</div>
		
	</body>
	<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
	<script type="text/javascript" src="../js/jquery-1.11.0.js"></script>
	<!-- 包括所有已编译的插件 -->
	<script type="text/javascript" src="../js/bootstrap.js"></script>
	<!--模态框事件-->
	<script>
		$(function(){
			$("#myModal01").on("hide.bs.modal",
			function(){
				alert("模态框被关闭了...")
			});
		})
	</script>
</html>
