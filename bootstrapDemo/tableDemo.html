<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>Bootstrap 模板</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<!-- 引入 Bootstrap -->
		<link rel="stylesheet" href="../css/bootstrap.css" />
		<!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
		<!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
		<!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
	</head>

	<body>
		<table class="table">
			<caption>基本的表格布局</caption>
			<thead>
				<tr>
					<th>名称</th>
					<th>城市</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>小王</td>
					<td>北京</td>
				</tr>
				<tr>
					<td>小李</td>
					<td>南京</td>
				</tr>
				<tr>
					<td>小张</td>
					<td>上海</td>
				</tr>`
				<tr>
					<td>小马</td>
					<td>杭州</td>
				</tr>
			</tbody>
		</table>
		<table class="table table-striped">
			<caption>条纹的表格布局</caption>
			<thead>
				<tr>
					<th>名称</th>
					<th>城市</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>小王</td>
					<td>北京</td>
				</tr>
				<tr>
					<td>小李</td>
					<td>南京</td>
				</tr>
				<tr>
					<td>小张</td>
					<td>上海</td>
				</tr>`
				<tr>
					<td>小马</td>
					<td>杭州</td>
				</tr>
			</tbody>
		</table>
		<table class="table table-bordered">
			<caption>加边框的表格布局</caption>
			<thead>
				<tr>
					<th>名称</th>
					<th>城市</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>小王</td>
					<td>北京</td>
				</tr>
				<tr>
					<td>小李</td>
					<td>南京</td>
				</tr>
				<tr>
					<td>小张</td>
					<td>上海</td>
				</tr>`
				<tr>
					<td>小马</td>
					<td>杭州</td>
				</tr>
			</tbody>
		</table>
		<table class="table table-hover table-bordered">
			<caption>悬停的表格布局</caption>
			<thead>
				<tr>
					<th>名称</th>
					<th>城市</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>小王</td>
					<td>北京</td>
				</tr>
				<tr>
					<td>小李</td>
					<td>南京</td>
				</tr>
				<tr>
					<td>小张</td>
					<td>上海</td>
				</tr>`
				<tr>
					<td>小马</td>
					<td>杭州</td>
				</tr>
			</tbody>
		</table>
		<table class="table table-condensed table-bordered">
			<caption>紧凑的表格布局</caption>
			<thead>
				<tr>
					<th>名称</th>
					<th>城市</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>小王</td>
					<td>北京</td>
				</tr>
				<tr>
					<td>小李</td>

					<td>小张</td>
					<td>上海</td>
				</tr>`

					<td>小马</td>
					<td>杭州</td>
				</tr>
			</tbody>
		</table>
		<table class="table table-bordered">
			<caption>更换背景的表格布局</caption>
			<thead>
				<tr>
					<th>名称</th>
					<th>城市</th>
				</tr>
			</thead>
			<tbody>
				<tr class="active">
					<td>小王</td>
					<td>北京</td>
				</tr>
				<tr class="warning">
					<td>小李</td>
					<td>南京</td>
				</tr>
				<tr class="danger">
					<td>小张</td>
					<td>上海</td>
				</tr>`
				<tr class="success">
					<td>小马</td>
					<td>杭州</td>
				</tr>
			</tbody>
		</table>
		<div class="table-responsive">
			<table class="table table-bordered">
			<caption>更换背景的表格布局</caption>
			<thead>
				<tr>
					<th>名称</th>
					<th>城市</th>
				</tr>
			</thead>
			<tbody>
				<tr class="active">
					<td>小王</td>
					<td>北京</td>
				</tr>
				<tr class="warning">
					<td>小李</td>
					<td>南京</td>
				</tr>
				<tr class="danger">
					<td>小张</td>
					<td>上海</td>
				</tr>`
				<tr class="success">
					<td>小马</td>
					<td>杭州</td>
				</tr>
			</tbody>
		</table>
		</div>
	</body>
	<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
	<script type="text/javascript" src="../js/jquery-1.11.0.js"></script>

	<script type="text/javascript" src="../js/bootstrap.js"></script>

</html>
