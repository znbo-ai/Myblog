<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Bootstrap 模板</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- 引入 Bootstrap -->
		<link rel="stylesheet" href="../css/bootstrap.css" />
		<!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
		<!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
		<!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
	</head>
	<body>
		<h4>测试</h4>
		<a href="#" data-toggle="tooltip" data-placement="top" class="tooltip-test" title="toolTip提示">百度</a>
		<div style="padding: 20px 10px;">
			<a href="#" data-toggle="tooltip" class="tooltip-show" 
				data-toggle="tooltip" title="show">Tooltip方法show</a>
			<a href="#" class="tooltip-hide" data-toggle="tooltip"
				data-placement="left" title="hide">Tooltip方法 hide</a>
				 这是一个 <a href="#" class="tooltip-destroy" data-toggle="tooltip"
            data-placement="top" title="destroy">Tooltip 方法 destroy
    </a>
		</div>
	</body>
	<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
	<script type="text/javascript" src="../js/jquery-1.11.0.js"></script>
	<!-- 包括所有已编译的插件 -->
	<script type="text/javascript" src="../js/bootstrap.js"></script>
	<script>
		$(function(){
			$("[data-toggle='tooltip']").tooltip();
		})
	</script>
</html>
